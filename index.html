<html>

<head>
    <meta charset="utf-8">
    <title>EZ Cards</title>
    <link href="style.css" rel="stylesheet" />
    <link href="thing.css" rel="stylesheet" />
</head>

<body>
    <form>
        <div class="block">
            <nav aria-label="main navigation" class="navbar" role="navigation">
                <div class="navbar-brand">
                    <h1 class="title is-2 has-text-light" id="title"><a class="navbar-item" href="https://cards.jorch.xyz">EZ Cards</a></h1>
                    <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarBasicExample" role="button"> </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons"><a class="button is-light is-outlined is-medium" id="settings"> Settings </a> <a class="button is-danger is-outlined is-medium id=" reset=""> Reset </a></div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="block">
            <div class="boxes" id="boxes">
                <div class="field is-grouped is-grouped-centered is-flex" id="one">
                    <p class="control"><input class="input is-small is-flex" id="1a" placeholder="1a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="1b" placeholder="1b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="two">
                    <p class="control"><input class="input is-small is-flex" id="2a" placeholder="2a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="2b" placeholder="2b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="three">
                    <p class="control"><input class="input is-small is-flex" id="3a" placeholder="3a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="3b" placeholder="3b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="four">
                    <p class="control"><input class="input is-small is-flex" id="4a" placeholder="4a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="4b" placeholder="4b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="five">
                    <p class="control"><input class="input is-small is-flex" id="5a" placeholder="5a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="5b" placeholder="5b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="six">
                    <p class="control"><input class="input is-small is-flex" id="6a" placeholder="6a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="6b" placeholder="6b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="seven">
                    <p class="control"><input class="input is-small is-flex" id="7a" placeholder="7a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="7b" placeholder="7b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="eight">
                    <p class="control"><input class="input is-small is-flex" id="8a" placeholder="8a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="8b" placeholder="8b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="nine">
                    <p class="control"><input class="input is-small is-flex" id="9a" placeholder="9a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="9b" placeholder="9b" type="text" /></p>
                </div>

                <div class="field is-grouped is-grouped-centered is-flex" id="ten">
                    <p class="control"><input class="input is-small is-flex" id="10a" placeholder="10a" type="text" /></p>

                    <p class="control"><input class="input is-small is-flex" id="10b" placeholder="10b" type="text" /></p>
                </div>
            </div>
        </div>

        <div class="columns is-full is-flex is-centered">
            <div class="card" id="fullCard">
                <div class="card-content">
                    <h1 class="title is-1 has-text-light" id="card">Unable to load a card</h1>
                </div>

                <footer class="card-footer"><input class="card-footer-item is-light is-outlined is-medium" id="next" onclick="insert()" type="button" value="Next Card" /> <input class="card-footer-item is-light is-outlined is-medium" id="flip" onclick="flip()" type="button" value="Flip" /></footer>
            </div>
        </div>

        <div class="block">
            <div class="buttons is-centered">
                <p class="control"><input class="button is-light is-outlined" id="add" onclick="addCard()" type="button" value="+ Add Card" /></p>

                <p class="control"><input class="button is-light is-outlined" id="remove" onclick="removeCard()" type="button" value="- Remove Card" /></p>
                <br />
                <input class="button is-success is-outlined is-medium" id="start" onclick="start()" type="button" value="Start" />
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <p class="control"></p>

            <div class="notification is-warning" id="ABNotif"><button class="delete" id="deleteABNotif" onclick="deleteABNotif()"></button>Please fill out at least one flashcard to start your session.</div>

            <p></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
