<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JakeO.dev: Posts</title>
    <link href='https://bunnies.jakeo.dev/images/solid-gradient-blue-gray-bunny.png' rel='shortcut icon'
        type='image/ico'>

    <link href='../style.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/57c0dd6a0a.js' crossorigin='anonymous'></script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Sen:wght@400;700;800&display=swap'
        rel='stylesheet'>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous' referrerpolicy='no-referrer'></script> -->
    <script async src='https://cdn.splitbee.io/sb.js'></script>

    <meta property='og:title' content='JakeO.dev: Posts'>
    <meta property='og:description' content='Blog posts from JakeO.dev'>
    <meta name='theme-color' content='#83b5d3'>
    <meta property='og:image' content='https://bunnies.jakeo.dev/images/solid-gradient-blue-gray-bunny.png'>
</head>

<body class='body'>

    <!-- modal -->

    <div id='modal'
        class='fadeIn bg-black/50 flex justify-center items-center fixed top-0 left-0 z-30 w-full h-full overflow-auto'>
        <div class='relative text-3xl bg-gray-300 rounded-lg w-full md:w-fit shadow-sm px-10 py-7'>
            <button class='absolute top-4 right-5 text-base hover:text-gray-500 transition-all' onclick='hide()'><i
                    class='fa-solid fa-xmark' aria-label='Close' title='Close'></i></button>
            <div class='items-center text-center'>
                <h1 class='text-indigo-600'>@jakeybakers</h1>
            </div>
        </div>
    </div>

    <!-- header -->

    <header
        class='bg-gradient-to-b from-gray-200/90 to-transparent sticky top-0 left-0 pt-0 md:pt-8 px-0 md:px-16 lg:px-32 xl:px-40 z-10'>

        <header
            class='bg-gradient-to-b from-gray-100 to-gray-200 top-0 left-0 sticky rounded-none md:rounded-full shadow-xl px-8 py-6'>
            <div class='block md:flex items-center justify-between'>

                <div class='flex md:flex-1 md:relative md:float-left align-top leading-none w-full no-underline m-0'>
                    <img src='https://bunnies.jakeo.dev/images/solid-gradient-blue-gray-bunny.png' width='58'
                        alt='Solid gradient blue gray bunny' id='bunnyLogo' onclick='clickBunny()'
                        class='object-contain hover:scale-110 active:scale-100 transition-all cursor-pointer mr-3.5'>

                    <div
                        class='text-transparent bg-clip-text bg-gradient-to-br from-gray-700 to-gray-600 items-center text-left no-underline cursor-default transition-all'>
                        <h1 class='text-xl md:text-2xl font-extrabold hover:underline hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-br hover:from-gray-500 hover:to-gray-400 cursor-pointer m-0 transition-all'
                            onclick='goHome()'>JakeO.dev</h1>
                        <h2 class='text-base font-semibold mt-1' id='desc'>a
                            programming bunny</h2>
                    </div>
                </div>

                <div class='flex justify-between px-2 md:p-0 mt-6 md:m-0'>
                    <button class='inline-block ml-none md:ml-5 hover:scale-110 active:scale-100 transition-all'
                        title='jakeorch'>
                        <a href='https://github.com/jakeorch' target='_blank'><i
                                class='fa-brands fa-github text-[2.1rem] md:text-[2.3rem] text-gray-500 hover:text-gray-800 transition-all'
                                aria-label='GitHub'></i></a>
                    </button>

                    <button class='inline-block ml-auto md:ml-5 hover:scale-110 active:scale-100 transition-all'
                        title='jakeybakers'>
                        <a href='https://www.youtube.com/@jakeybakers' target='_blank'><i
                                class='fa-brands fa-youtube text-[2.1rem] md:text-[2.3rem] text-gray-500 hover:text-red-500 transition-all'
                                aria-label='YouTube'></i></a>
                    </button>

                    <button id='dscdSocial'
                        class='inline-block ml-auto md:ml-5 hover:scale-110 active:scale-100 transition-all'
                        title='@jakeybakers'><i
                            class='fa-brands fa-discord text-[2.1rem] md:text-[2.3rem] text-gray-500 hover:text-indigo-500 transition-all'
                            aria-label='Discord'></i>
                    </button>

                    <button class='inline-block ml-auto md:ml-5 hover:scale-110 active:scale-100 transition-all'
                        title='jakeybakers'>
                        <a href='https://steamcommunity.com/id/jakeybakers' target='_blank'><i
                                class='fa-brands fa-steam text-[2.1rem] md:text-[2.3rem] text-gray-500 hover:text-slate-700 transition-all'
                                aria-label='Steam'></i></a>
                    </button>
                </div>

            </div>
        </header>

    </header>

    <div class='bodyNoHead'>

        <!-- posts -->

        <div class='sectionTitle mt-0'>
            <h1 class='inline-block' id='posts'>All Posts</h1>
        </div>

        <div class='grid xl:grid-cols-2 gap-4 md:gap-8'>

            <div class='proj'>
                <div class='flex-grow w-full text-left p-6 md:p-8'>
                    <h1 class='projTitle'>AP World History: A History</h1>
                    <h2 class='fade-text leading-7 mt-2'>As more students enroll in Advanced Placement classes, College
                        Board is bound to make changes to the curriculums of their courses either to more accurately
                        represent...
                    </h2>
                    <h2 class='projSubtext'><i class='fa-solid fa-calendar-day mr-2' title='Initial release'></i>June
                        2023</h2>
                </div>
                <div class='flex px-6 md:px-8 pb-6 md:pb-8'>
                    <a class='button w-full' href='/blog/ap-world-history-a-history'>Read</a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>

<script src='../script.js'></script>
